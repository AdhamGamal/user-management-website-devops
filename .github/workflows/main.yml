name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build_backend:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    env:
      BACKEND_IMAGE: 'adhamgamal22/add-user-backend:1.0'
    steps:
      - name: Step 1 - Checkout Code
        uses: actions/checkout@v4
        
      - name: Step 2 - Install Dependencies & Build Backend
        run: |
          cd backend
          npm install
          echo "âœ… Backend setup completed."

      - name: Step 3 - Build Backend Docker Image
        run: |
          docker build -t $BACKEND_IMAGE -f devops/Dockerfile.backend .
          echo "âœ… Backend Docker image built."

      - name: Step 4 - Push Backend Image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $BACKEND_IMAGE
          echo "âœ… Backend image pushed to Docker Hub."

  build_frontend:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    env:
      FRONTEND_IMAGE: 'adhamgamal22/add-user-frontend:1.0'
    steps:
      - name: Step 1 - Checkout Code
        uses: actions/checkout@v4
        
      - name: Step 2 - Install Dependencies & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          echo "âœ… Frontend build completed."

      - name: Step 3 - Build Frontend Docker Image
        run: |
          docker build -t $FRONTEND_IMAGE -f devops/Dockerfile.frontend .
          echo "âœ… Frontend Docker image built."

      - name: Step 4 - Push Frontend Image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $FRONTEND_IMAGE
          echo "âœ… Frontend image pushed to Docker Hub."

  setup_deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Step 1 - Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
          echo "âœ… Ansible installed."

      - name: Step 2 - Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
          echo "âœ… Setup SSH key."

  deploy:
    needs: [build_backend, build_frontend, setup_deploy]  # Ensure this job runs after the others
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    env:
      DROPLET_IP: '207.154.204.90'

    steps:
      - name: Step 1 - Checkout Code  # âœ… Checkout the repo before running Ansible
        uses: actions/checkout@v4

      - name: Step 2 - Deploy to DigitalOcean with Ansible
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}  # âœ… Provide the vault password
        run: |
          echo "ðŸš€ Running Ansible playbook..."
          echo "$ANSIBLE_VAULT_PASSWORD" > ~/.ansible_vault_password  # Save password to a file
          ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i devops/inventory.ini devops/deploy.yml --private-key ~/.ssh/id_rsa --vault-password-file ~/.ansible_vault_password
          echo "âœ… Deployment completed."
